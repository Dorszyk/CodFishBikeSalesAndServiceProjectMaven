<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="icon" th:href="@{/images/logo/logo2.png}" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ddd;
        }
        .header {
            background: #89b789;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .logo {
            max-width: 80px;
            transition: transform 0.3s;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .centered-title {
            font-size: 2.5rem;
            margin-top: 10px;
        }
        .btn-custom {
            background-color: #0062cc;
            border-color: #0056b3;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background-color: #004085;
            transform: translateY(-2px);
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }
        .card-custom {
            width: 22rem;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .card-title {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div th:replace='~{/fragments/head.html :: template}'></div>
<div th:replace='~{/fragments/header.html :: template}'></div>
<br><br><br><br>
<div class="header">
    <h1 class="centered-title">Codfish Bike Sales & Service</h1>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card card-custom">
                <img class="card-img-top" th:src="@{/images/logo/logo4.png}" alt="Salesman Image">
                <div class="card-body">
                    <h5 class="card-title">SALESMEN PORTAL</h5>
                    <p class="card-text">Access the seller portal to manage sales and customer interactions</p>
                    <a th:href="@{/salesman}" class="btn btn-primary">Enter</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="card card-custom">
                <img class="card-img-top" th:src="@{/images/logo/logo1.png}" alt="Repairing Image">
                <div class="card-body">
                    <h5 class="card-title">PERSON REPAIRING PORTAL </h5>
                    <p class="card-text">Access the repair portal to get service orders and repair management.</p>
                    <a th:href="@{/personRepairing}" class="btn btn-primary">Enter</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>Â© 2024 CodFish Bike Sales & Service. Contact: piotr.dorszynski@gmail.com</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
