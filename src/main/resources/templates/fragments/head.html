<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="template">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codfish Bike Sales & Service</title>
    <link rel="icon" th:href="@{/images/logo/logo2.png}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/images/logo/logo2.png}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>

    <style>
        .centered-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.0em;
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        #pagination-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            border-radius: 10px;
            margin-right: 5px;
        }
        #bikeSerial {
            background-color: #89b789;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            height: 100px;
            margin-right: 20px;
        }

        .centered {
            text-align: center;
        }
        #searchInput, #searchInput1, #searchInputPersonRepairing, #searchInputSalesman {
            width: 50%;
            margin: auto;
        }
        .navbar-custom {
            background-color: #89b789; /* Główny kolor paska nawigacji */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: #ffffff; /* Kolor tekstu dla marki */
        }

        .navbar-custom .navbar-nav .nav-link {
            color: rgb(255, 255, 255); /* Kolor linków */
        }

        .navbar-custom .navbar-nav .nav-link:hover,
        .navbar-custom .navbar-nav .nav-link:focus {
            color: rgb(10, 10, 10); /* Kolor linków przy najechaniu */
        }

        .navbar-custom .navbar-nav .nav-link.active {
            color: #ffffff; /* Kolor aktywnego linku */
            background-color: #004085; /* Ciemniejszy odcień dla aktywnego linku */
        }

        .navbar {
            display: flex;
            justify-content: center;
        }

        .navbar-collapse {
            flex-grow: 0;
            justify-content: center;
        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .navbar-brand {
            margin-right: auto;
        }

        .form-inline {
            margin-left: auto;
        }
        .large-font{
            font-size: 20px;
        }
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
